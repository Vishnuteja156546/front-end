<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Data Science Study Plan</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Animation Styles */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .element-class {
    animation: fadeInDown 1s ease-in-out;
}


        /* Heading Styles */
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 32px;
            animation: fadeInDown 1s ease-out;
        }

        /* Description Section */
        .description-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .description {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .description:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .description h3 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .description p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .description ul {
            list-style-type: disc;
            margin: 10px 0 10px 20px;
        }
        .description li {
            margin-bottom: 5px;
        }

        /* Lecture Tasks Section */
        .lecture-tasks {
            margin-top: 40px;
            padding: auto;
            flex: auto;
            background-color: brown;
        }
        .lecture-column {
            display: grid;
            padding: 2px;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .lecture-box {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
        }
        .lecture-box.current {
            border-color: #007bff;
        }
        .lecture-box.completed {
            border-color: #28a745;
        }
        .lecture-box h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .lecture-box p {
            margin: 0;
            font-size: 16px;
        }
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            color: #fff;
        }
        .status.current {
            background-color: #007bff;
        }
        .status.completed {
            background-color: #28a745;
        }

        /* Hidden Content Styles */
        .hidden-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #0b8282;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .hidden-content ul {
            list-style-type: disc;
            margin: 10px 0 10px 20px;
        }
        .hidden-content li {
            margin-bottom: 5px;
        }
        .content-buttons {
            margin-top: 10px;
        }
        .content-buttons button {
            background-color: #007bff;
            color: #130606;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .content-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Heading -->
    <h1>30-Day Data Science Study Plan</h1>

    <!-- Description Section -->
    <div class="description-container">
        <!-- Previous descriptions here -->
    </div>

    <!-- Lecture Tasks Section -->
    <div class="lecture-tasks">
        <h2>Lecture Tasks</h2>
        <div class="lecture-column" id="lecture-column">
            <!-- Lectures will be dynamically added here -->
        </div>
    </div>

    <!-- Content Section -->
    <div id="content-section"></div>
</div>

<script>
    const lectures = [
        "Python Basics: Variables, Data Types, Operators, Basic I/O",
        "Control Structures: Conditional Statements, Loops",
        "Functions and Modules: Defining Functions, Scope, Recursion",
        "Data Structures: Lists, Tuples, Sets, Dictionaries",
        "File Handling: Reading/Writing files, Handling Exceptions",
        "Numpy Basics: Arrays, Indexing, Array Operations",
        "Pandas Basics: Series, DataFrames, Data Manipulation",
        "Data Visualization with Matplotlib: Basic Plotting, Customizing Plots",
        "Data Visualization with Seaborn: Advanced plots like Heatmaps, Pairplots",
        "Data Cleaning in Pandas: Handling Missing Data, Duplicates, Outliers",
        "Data Aggregation and Grouping in Pandas: groupby, pivot_table",
        "Introduction to Machine Learning: Supervised vs Unsupervised Learning",
        "Linear Regression: Simple and Multiple Linear Regression",
        "Classification with Logistic Regression: Model Implementation, ROC Curve",
        "Decision Trees: Theory, Implementation, Pros/Cons",
        "Random Forest and Ensemble Methods: Introduction, Implementation",
        "Support Vector Machines: Theory, Implementation",
        "K-Nearest Neighbors: Theory, Implementation",
        "Clustering with K-Means: Introduction, Implementation",
        "Dimensionality Reduction with PCA: Introduction, Implementation",
        "Time Series Analysis: Basic Concepts, Decomposition, Forecasting",
        "Introduction to Deep Learning: Neural Networks, Keras/TensorFlow Basics",
        "Convolutional Neural Networks: Theory, Implementation",
        "Recurrent Neural Networks: LSTM, Implementation",
        "Unsupervised Learning: Anomaly Detection, Clustering Techniques",
        "Model Evaluation: Cross-Validation, Hyperparameter Tuning",
        "Deploying Machine Learning Models: Flask, Streamlit",
        "Advanced Topics: Reinforcement Learning, GANs, Autoencoders",
        "Final Project: Capstone Project, Presentation Preparation",
        "Portfolio Development: Organizing Projects, Github, LinkedIn"
    ];

    function loadLectures() {
        const lectureColumn = document.getElementById('lecture-column');
        const contentSection = document.getElementById('content-section');
        lectures.forEach((lecture, index) => {
            const lectureBox = document.createElement('div');
            lectureBox.classList.add('lecture-box');
            lectureBox.innerHTML = `
                <h2>Lecture ${index + 1}</h2>
                <p>${lecture}</p>
                <div class="status" id="status-${index}">
                    ${index === 0 ? 'Current' : ''}
                </div>
                <button onclick="viewCourse(${index})">View Course</button>
            `;
            lectureColumn.appendChild(lectureBox);

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('hidden-content');
            contentDiv.id = `lecture-${index}`;

         if (index === 0) {
    contentDiv.innerHTML = `
        <h3>Lecture 1: Introduction to Data Science</h3>
        <p><strong>Concepts Covered:</strong></p>
        <ul>
            <li><strong>What is Data Science?</strong></li>
            <li><strong>The Role of a Data Scientist</strong></li>
            <li><strong>Data Science Workflow</strong></li>
            <li><strong>Basic Data Manipulation in Python</strong></li>
        </ul>
        <p><strong>1. What is Data Science?</strong></p>
        <p>Data Science is a multidisciplinary field that combines statistics, computer science, and domain expertise to extract insights and knowledge from data. It involves techniques and tools for collecting, processing, analyzing, and interpreting data to make informed decisions. Data Science deals with both structured and unstructured datasets.</p>
        <p><strong>Example:</strong> Think about how Netflix recommends movies and TV shows. The platform uses data science techniques to analyze your viewing history, compare it with other users' preferences, and predict what you might want to watch next. This recommendation system is built using data science.</p>
        <p><strong>2. The Role of a Data Scientist</strong></p>
        <p>A Data Scientist turns raw data into meaningful insights to drive decision-making. This role requires analytical skills, programming knowledge, and business acumen. Data Scientists work with stakeholders to understand business problems, formulate hypotheses, and apply data-driven methods.</p>
        <p><strong>Key Responsibilities:</strong></p>
        <ul>
            <li>Data Collection: Gathering data from various sources.</li>
            <li>Data Cleaning: Handling missing values, removing duplicates, and correcting errors.</li>
            <li>Data Analysis: Identifying patterns, trends, and correlations.</li>
            <li>Modeling: Building predictive models using machine learning algorithms.</li>
            <li>Visualization: Creating visual representations to communicate findings.</li>
        </ul>
        <p><strong>Example:</strong> A retail company may hire a Data Scientist to analyze customer purchasing behavior. By examining sales data, the Data Scientist can identify trends and suggest strategies to increase sales.</p>
        <p><strong>3. Data Science Workflow</strong></p>
        <p>The Data Science workflow involves a systematic approach to solving data-related problems. It includes:</p>
        <ul>
            <li>Problem Definition</li>
            <li>Data Collection</li>
            <li>Data Cleaning</li>
            <li>Exploratory Data Analysis (EDA)</li>
            <li>Modeling</li>
            <li>Evaluation</li>
            <li>Deployment</li>
            <li>Monitoring</li>
        </ul>
        <p><strong>Example:</strong> For predicting customer churn, you start with defining the problem, collecting data, cleaning it, performing EDA, building a model, evaluating its accuracy, and deploying it to the company's CRM system.</p>
        <p><strong>4. Basic Data Manipulation in Python</strong></p>
        <p>Python is widely used in data science for its simplicity and powerful libraries. Basic data manipulation includes:</p>
        <ul>
            <li><strong>Loading Data:</strong> Using Pandas to load data from files like CSV, Excel, or JSON.</li>
            <li><strong>Cleaning Data:</strong> Handling missing values and removing duplicates.</li>
            <li><strong>Exploratory Data Analysis (EDA):</strong> Understanding data structure and relationships.</li>
            <li><strong>Simple Data Visualization:</strong> Creating visualizations like histograms and scatter plots.</li>
        </ul>
        <p><strong>Practice Questions:</strong></p>
        <ul>
            <li>Theory: What are the main responsibilities of a Data Scientist?</li>
            <li>Theory: Explain the Data Science workflow and its importance.</li>
            <li>Theory: How does Exploratory Data Analysis (EDA) contribute to the Data Science process?</li>
            <li>Coding Practice: Load a CSV file into a Pandas DataFrame and display the first 10 rows.</li>
            <li>Coding Practice: Handle missing values in the "Revenue" column by replacing with the median.</li>
            <li>Coding Practice: Generate a correlation matrix for the sales data.</li>
            <li>Coding Practice: Create a histogram of the "Revenue" column.</li>
        </ul>
        <p><strong>Real-World Application:</strong></p>
        <p>Scenario: Analyze customer purchase data at an e-commerce company to identify patterns and increase sales. Start with data loading, cleaning, EDA, and visualization of key metrics.</p>
        <div class="content-buttons">
            <button onclick="markCompleted(1)">Completed</button>
            <button onclick="viewNextLecture(1)">View Next Lecture</button>
        </div>
    `;
}
 else if (index === 1) {
                contentDiv.innerHTML = `
                    <h3>Lecture 2: Control Structures</h3>
                    <p><strong>Theory:</strong></p>
                    <ul>
                        <li><strong>Conditional Statements:</strong> Control the flow of the program based on conditions. Examples include <code>if</code>, <code>elif</code>, and <code>else</code>.</li>
                        <li><strong>Loops:</strong> Repeat a block of code multiple times. Examples include <code>for</code> loops and <code>while</code> loops.</li>
                    </ul>
                    <p><strong>Examples:</strong></p>
                    <ul>
                        <li>Print numbers 1 to 10 using a <code>for</code> loop.</li>
                        <li>Check if a number is even or odd using an <code>if</code> statement.</li>
                    </ul>
                    <p><strong>Problems:</strong></p>
                    <ul>
                        <li>Write a program that prints numbers 1 to 10.</li>
                        <li>Write a program that prints whether a number is positive or negative.</li>
                    </ul>
                    <p><strong>Key Points:</strong></p>
                    <ul>
                        <li>Understand how to use conditional statements effectively.</li>
                        <li>Practice writing different types of loops.</li>
                    </ul>
                    <div class="content-buttons">
                        <button onclick="markCompleted(1)">Completed</button>
                        <button onclick="viewNextLecture(1)">View Next Lecture</button>
                    </div>
                `;
            } else if (index === 2) {
                contentDiv.innerHTML = `
                    <h3>Lecture 3: Functions and Modules</h3>
                    <p><strong>Theory:</strong></p>
                    <ul>
                        <li><strong>Functions:</strong> Blocks of code that perform a specific task. They can take inputs and return outputs. Example: <code>def add(a, b): return a + b</code></li>
                        <li><strong>Modules:</strong> Files containing Python definitions and statements. Modules can be imported into other scripts. Example: <code>import math</code></li>
                    </ul>
                    <p><strong>Examples:</strong></p>
                    <ul>
                        <li>Define a function to calculate the factorial of a number.</li>
                        <li>Use a module to perform mathematical operations.</li>
                    </ul>
                    <p><strong>Problems:</strong></p>
                    <ul>
                        <li>Write a function to check if a number is prime.</li>
                        <li>Write a program that uses the <code>random</code> module to generate a random number.</li>
                    </ul>
                    <p><strong>Key Points:</strong></p>
                    <ul>
                        <li>Understand how to define and use functions.</li>
                        <li>Learn to import and use modules.</li>
                    </ul>
                    <div class="content-buttons">
                        <button onclick="markCompleted(2)">Completed</button>
                        <button onclick="viewNextLecture(2)">View Next Lecture</button>
                    </div>
                `;
            } else if (index === 3) {
    contentDiv.innerHTML = `
        <h3>Lecture 3: Data Structures in Python</h3>
        <p><strong>Concepts Covered:</strong></p>
        <ul>
            <li><strong>Introduction to Data Structures</strong></li>
            <li><strong>Lists</strong></li>
            <li><strong>Tuples</strong></li>
            <li><strong>Dictionaries</strong></li>
            <li><strong>Sets</strong></li>
            <li><strong>Examples of Real-World Applications</strong></li>
        </ul>
        <p><strong>1. Introduction to Data Structures</strong></p>
        <p>Data structures are ways of organizing and storing data to enable efficient access and modification. Python provides several built-in data structures crucial for data science and programming tasks, helping you manage data more effectively and create optimized solutions.</p>
        <p><strong>Real-World Example:</strong> Consider an online marketplace like Amazon. The platform uses different data structures to manage various aspects of its platform—such as storing customer information (dictionaries), maintaining a list of products in a shopping cart (lists), or keeping track of unique customer reviews (sets).</p>
        
        <p><strong>2. Lists</strong></p>
        <p>A list is a collection of ordered items that can be of different data types. Lists are mutable, meaning you can change their content after they are created.</p>
        <div class="code-block">
            <pre><code>
# Creating a list
fruits = ['apple', 'banana', 'cherry']

# Accessing elements
print(fruits[0])  # Output: apple

# Modifying elements
fruits[1] = 'blueberry'

# Adding elements
fruits.append('orange')

# Removing elements
fruits.remove('cherry')

# List slicing
print(fruits[0:2])  # Output: ['apple', 'blueberry']
            </code></pre>
        </div>

        <p><strong>Real-World Example:</strong> Lists are commonly used to store collections of items, such as a list of students in a class, a sequence of daily temperatures, or a series of tasks in a to-do list.</p>
        
        <p><strong>3. Tuples</strong></p>
        <p>Tuples are similar to lists but are immutable, meaning their elements cannot be changed once they are created. Tuples are useful when you want to store a collection of items that should not be modified.</p>
        <div class="code-block">
            <pre><code>
# Creating a tuple
coordinates = (10, 20)

# Accessing elements
print(coordinates[0])  # Output: 10
            </code></pre>
        </div>
        
        <p><strong>Real-World Example:</strong> Tuples can be used to represent fixed data, such as geographic coordinates (latitude, longitude) or RGB color values (red, green, blue).</p>

        <p><strong>4. Dictionaries</strong></p>
        <p>Dictionaries store data as key-value pairs, where each key is unique. This makes dictionaries ideal for cases where you need to quickly access data based on a specific identifier.</p>
        <div class="code-block">
            <pre><code>
# Creating a dictionary
student = {
    'name': 'Alice',
    'age': 21,
    'courses': ['Math', 'Physics']
}

# Accessing values
print(student['name'])  # Output: Alice

# Modifying values
student['age'] = 22

# Adding key-value pairs
student['grade'] = 'A'

# Removing key-value pairs
del student['courses']

# Checking if a key exists
if 'name' in student:
    print('Name exists')
            </code></pre>
        </div>

        <p><strong>Real-World Example:</strong> Dictionaries are often used to store structured data, such as user profiles in a web application, where each profile contains information like name, age, and preferences.</p>

        <p><strong>5. Sets</strong></p>
        <p>Sets are collections of unique elements, which means they do not allow duplicate values. Sets are unordered, and they support mathematical operations like union, intersection, and difference.</p>
        <div class="code-block">
            <pre><code>
# Creating a set
fruits = {'apple', 'banana', 'cherry'}

# Adding elements
fruits.add('orange')

# Removing elements
fruits.remove('banana')

# Set operations
set1 = {1, 2, 3}
set2 = {3, 4, 5}

# Union
print(set1 | set2)  # Output: {1, 2, 3, 4, 5}

# Intersection
print(set1 & set2)  # Output: {3}

# Difference
print(set1 - set2)  # Output: {1, 2}
            </code></pre>
        </div>

        <div class="content-buttons">
            <button onclick="markCompleted(3)">Completed</button>
            <button onclick="viewNextLecture(3)">View Next Lecture</button>
        </div>
    `;
}


            contentSection.appendChild(contentDiv);
        });
    }

    function viewCourse(index) {
        const contentDiv = document.getElementById(`lecture-${index}`);
        document.querySelectorAll('.hidden-content').forEach(content => {
            content.style.display = 'none';
        });
        contentDiv.style.display = 'block';
        
        // Smooth scroll to the content section
        contentDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function markCompleted(index) {
        document.getElementById(`status-${index}`).classList.replace('current', 'completed');
        document.querySelector(`#lecture-${index} .content-buttons button`).style.display = 'none';
        if (index + 1 < lectures.length) {
            document.getElementById(`status-${index + 1}`).classList.add('current');
        }
    }
    
    function viewNextLecture(index) {
        if (index + 1 < lectures.length) {
            viewCourse(index + 1);
        }
    }

    // Load lectures on page load
    window.onload = loadLectures;
</script>

</body>
</html>
